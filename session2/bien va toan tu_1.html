<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let vatLy = prompt("nhap vao diem Ly:");
        let hoaHoc = prompt("nhap vao diem hoa:");
        let sinhHoc = prompt("nhap vao diem sinh:");
        let x = parseInt(vatLy);
        let y = parseInt(hoaHoc);
        let z = parseInt(sinhHoc);
        let average = (x+y+z)/3;
        let sum = x+y+z;
        document.write("average:" + average + "<br>");
        document.write("sum:" + sum);
    </script>
</body>
</html>
